<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>List01</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Script file -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="font-sizes.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body style="height: 100vh;" class="d-flex align-items-center justify-content-center">
    <div class='moldura'>
        <h1 id='titulo-resultado'></h1>
        <button id='controle-jogo' type="button" class="btn btn-primary m-3">Iniciar jogo</button>
        <div class="tabuleiro m-5">
            <div class="row border-3 border-bottom border-dark" style="height: 100px;width:600px;">
                <div class="col d-flex justify-content-center align-items-center border-3 border-end border-dark" id='0'></div>
                <div class="col d-flex justify-content-center align-items-center border-3 border-end border-dark" id='1'></div>
                <div class="col d-flex justify-content-center align-items-center" id='2'></div>
            </div>
            <div class="row  border-3 border-bottom border-dark" style="height: 100px;width:600px">
                <div class="col d-flex justify-content-center align-items-center align-bottom border-3 border-end border-dark" id='3'></div>
                <div class="col d-flex justify-content-center align-items-center border-3 border-end border-dark" id='4'></div>
                <div class="col d-flex justify-content-center align-items-center" id='5'></div>
            </div>
            <div class="row " style="height: 100px;width:600px">
                <div class="col d-flex justify-content-center align-items-center border-3 border-end border-dark" id='6'></div>
                <div class="col d-flex justify-content-center align-items-center border-3 border-end border-dark" id='7'></div>
                <div class="col d-flex justify-content-center align-items-center" id='8'></div>
            </div>
        </div>
        <div id='proximo-a-jogar'></div>
        <div id='placar'>
            <h4>Placar</h4>
            <div id='placar1' class='text-danger'>
                <span class='text-danger'>Jogador 1: </span><span id='resultado-jogador1'>0</span>
            </div>
            <div id='placar2' class='text-primary'>
                <span>Jogador 2: </span><span id='resultado-jogador2'>0</span>
            </div>
        </div>
    </div>

    <script src='jogo-da-velha.js'></script>
</body>

</html>
